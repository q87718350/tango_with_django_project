<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rango</title>
    </head>
    <body>
        <h1>Rango says...</h1>
        <div>
            hey there partner! <br/>
            <strong>{{ boldmessage }}</strong><br/>
        </div>
        <div>
            {% if categories %}
                <ul>
                    {% for c in categories %}
                        <li>
                            <a href = "/rango/category/{{ c.slug }}">{{ c.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>There are no category present.</strong>
            {%  endif %}
        </div>

        <div>
            <a href="/rango/about/">About</a><br />
            <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />

            <img src = "{{ MEDIA_URL }}cat.jpg" alt = "Picture of a Cat"/>
        </div>

    </body>
</html>
